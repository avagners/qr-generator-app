<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator <span id="version-display" class="version">v1.0.0</span></h1>
    <div class="input-section">
      <label for="text-input">Введите текст или URL:</label>
      <textarea id="text-input" placeholder="https://example.com"></textarea>
    </div>
    
    <div class="options-section">
      <div class="option">
        <label for="size-select">Размер:</label>
        <select id="size-select">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
          <option value="400">400x400</option>
        </select>
      </div>
      
      <div class="option">
        <label for="color-input">Цвет:</label>
        <input type="color" id="color-input" value="#000000" class="color-square">
      </div>
    </div>
    
    <button id="generate-btn">Сгенерировать QR-код</button>
    
    <div id="result-container" class="result-container">
      <div id="qrcode"></div>
      <div class="download-buttons">
        <button id="download-png">Скачать PNG</button>
        <button id="download-svg">Скачать SVG</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="/src/style.css">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://qr-generator-app-pi.vercel.app/">
  <meta property="og:title" content="QR Code Generator">
  <meta property="og:description" content="Simple client-side QR code generator. Create QR codes for URLs, text, and more directly in your browser.">
  <meta property="og:image" content="https://qr-generator-app-pi.vercel.app/og-image.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://qr-generator-app-pi.vercel.app/">
  <meta property="twitter:title" content="QR Code Generator">
  <meta property="twitter:description" content="Simple client-side QR code generator. Create QR codes for URLs, text, and more directly in your browser.">
  <meta property="twitter:image" content="https://qr-generator-app-pi.vercel.app/og-image.png">
  
  <!-- Search Engine Optimization -->
  <meta name="description" content="Free online QR code generator. Create custom QR codes for websites, contacts, WiFi, payments and more. Works completely in your browser - no server needed.">
  <meta name="keywords" content="QR code, generator, free, online, scanner, barcode, url, website, contact, WiFi, payment, browser">
  <meta name="author" content="QR Code Generator App">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://qr-generator-app-pi.vercel.app/">
</head>
<body>
  <div class="container">
    <h1 id="app-title">QR Code Generator <span id="version-display" class="version">v1.4.0</span></h1>
    <div class="input-section">
      <label id="text-input-label" for="text-input">Введите текст или URL:</label>
      <textarea id="text-input" placeholder="https://example.com"></textarea>
    </div>
    
    <div class="options-section">
      <div class="option">
        <label id="size-select-label" for="size-select">Размер:</label>
        <select id="size-select">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
          <option value="400">400x400</option>
        </select>
      </div>
      
      <div class="option">
        <label id="color-input-label" for="color-input">Цвет:</label>
        <input type="color" id="color-input" value="#000000" class="color-square">
      </div>
    </div>
    
    <button id="generate-btn">Сгенерировать QR-код</button>
    
    <div id="result-container" class="result-container">
      <div id="qrcode"></div>
      <div class="download-buttons">
        <button id="download-png">Скачать PNG</button>
        <button id="download-svg">Скачать SVG</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/i18n.js"></script>
  <script type="module" src="/src/favicon.js"></script>
  <script type="module" src="/src/og-image.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
